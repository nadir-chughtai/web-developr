  <h2><b> Armstrong Number </b></h2>

  
<div class="well"> #include <iostream>
using namespace std;
int main()
{
  int rem,cube,num, number;
  cout<<" Enter a NUMber : ";
  cin>>num;
  number=num;
  while(number!=0)
  {
    rem=number%10;
    cube=cube+rem*rem*rem;
    number=number/10;
    
  }
  if(num==cube)
  
    <cout<<num<<"  IS Armstrong Number ";
    
    else 
    
    
      cout<<num<<"  IS  not Armstrong Number ";
  
  
  
  
}
